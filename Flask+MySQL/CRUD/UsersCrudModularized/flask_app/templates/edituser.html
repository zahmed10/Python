<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div>
            <h1>Edit User {{intended_user['id']}}</h1>
            <a href="/users">Home</a>
        </div>
        <div class="form">
                <form action="/process/edits" method="POST">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" placeholder="{{intended_user['first_name']}}">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" placeholder="{{intended_user['last_name']}}">
                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="{{intended_user['email']}}">
                <input type="hidden" name="hidden_id" value="{{intended_user['id']}}">
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</body>
</html>
